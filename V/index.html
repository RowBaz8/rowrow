<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vectura</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f0e9;
      font-family: 'Times New Roman', serif;
      overflow-x: hidden;
    }

    .logo-screen {
      height: 100vh;
      background-color: #f4f0e9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-screen img {
      max-width: 300px;
      height: auto;
    }

    .nav-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }

    .nav-toggle div {
      width: 30px;
      height: 3px;
      background-color: #000;
      margin: 6px 0;
    }

    nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(244, 240, 233, 0.95);
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    nav.active {
      display: flex;
    }

    nav a {
      font-size: 2em;
      margin: 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="nav-toggle" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <nav id="mainNav">
    <a href="#shop">Shop</a>
    <a href="#about">À propos</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="logo-screen">
    <img src="assets/logo-vectura.png" alt="Logo Vectura">
  </div>

  <section id="shop">
    <div class="section-title">La gamme</div>
    <p>Détails sur les modèles de sacs et leur philosophie.</p>
  </section>

  <section id="about">
    <div class="section-title">Le manifeste</div>
    <p>Calme. Maîtrise. Mouvement. Une philosophie du voyage moderne.</p>
  </section>

  <section id="contact">
    <div class="section-title">Nous contacter</div>
    <p>Formulaire, email ou lien vers Instagram.</p>
  </section>

  <script>
    function toggleNav() {
      document.getElementById('mainNav').classList.toggle('active');
    }
  </script>
</body>
</html>
